<div class="col-12">
  <p>SECTION B</p>

<input type="hidden" [(ngModel)]="selection">
<div>
  <button class="card card-small" (click)="updateSectionValue()" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    <span>Watch component B</span>
  </button>
</div>

<!-- Terminal -->
<div class="terminal" [ngSwitch]="selection.value">
  <pre *ngSwitchDefault>Nothing watch yet</pre>
  <pre *ngSwitchCase="'sectionB'">Trigger from B</pre>
  <pre *ngSwitchCase="'sectionA'">Value update from Section A</pre>
  <pre *ngSwitchCase="'sectionC'">Value update from Section C</pre>
</div>

</div>
